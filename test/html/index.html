<!DOCTYPE html>
<html ng-app="test">
  <head>
    <meta charset="utf-8">
    <title>Lelylan</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
      .main { margin-top:50px; }
      .navbar a, .navbar a:hover { color: #333; font-size: 16px; }
    </style>
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner-flat">
        <div class="container">
            <login class="nav pull-right" client="{{oauth.client}}" redirect="{{oauth.redirect}}" scope="{{oauth.scope}}" state="{{oauth.state}}"></login>
            <ul class="nav pull-right">
              <li><a href="/what">Item One</a></li>
              <li><a href="/how">Item Two</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container main ng-cloak">
      <div class="row">
        <h1>Login Test Page</h1>
        <div ng-controller="EventsController">
          <p class="lead message">{{message}}</p>
        </div>
        <h3>Use the following links to move between the signed in and out page</h3>
        <div>
          <p class="lead">
            <a href="http://localhost:3100/html/index.html#access_token=token&token_type=bearer&expires_in=7200&state=state5c6007a2/html/index.html">Authenticated page</a><br/>
            <a href="http://localhost:3100/html/index.html">Not authenticated page</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      function LoginController($scope) {
        $scope.oauth = {
          client: '<client-id>',
          redirect: '<redirect>',
          scope: '<scope>',
          state: '<state>'
        };
      };
    </script>

    <script>
      function EventsController($scope) {
        $scope.$on('lelylan:login', function(event, token) {
          $scope.message = 'Signed in with token "' + token.access_token + '"';
        });

        $scope.$on('lelylan:logout', function(event) {
          $scope.message = 'Signed out';
        });

        $scope.$on('lelylan:login:denied', function(event) {
          $scope.message = 'Access denied';
        });
      }
    </script>

    <script src="/components/unstable-angular-complete/angular.js"></script>
    <script src="/components/unstable-angular-complete/angular-resource.js"></script>
    <script src="/components/unstable-angular-complete/angular-cookies.js"></script>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/client/activation.js"></script>
    <script src="/scripts/client/deactivation.js"></script>
    <script src="/scripts/client/device.js"></script>
    <script src="/scripts/client/function.js"></script>
    <script src="/scripts/client/history.js"></script>
    <script src="/scripts/client/location.js"></script>
    <script src="/scripts/client/profile.js"></script>
    <script src="/scripts/client/property.js"></script>
    <script src="/scripts/client/status.js"></script>
    <script src="/scripts/client/subscription.js"></script>
    <script src="/scripts/client/category.js"></script>
    <script src="/scripts/client/type.js"></script>
    <script src="/scripts/client/support/logged-user.js"></script>
    <script src="/scripts/client/support/basic-auth/basic-request-wrapper.js"></script>
    <script src="/scripts/client/support/basic-auth/basic-auth.js"></script>
    <script src="/scripts/client/support/oauth2/request-wrapper.js"></script>
    <script src="/scripts/client/support/oauth2/access-token.js"></script>
    <script src="/scripts/client/support/oauth2/implicit-flow.js"></script>
    <script src="/scripts/interceptors/errors.js"></script>
    <script src="/scripts/interceptors/requests.js"></script>
    <script src="/scripts/config/config.js"></script>
    <script src="/scripts/components/login.js"></script>

    <!-- Test helpers -->
    <script src="/components/unstable-angular-complete/angular-mocks.js"></script>
    <script src="/mocks/mocks.js"></script>
  </body>
</html>
